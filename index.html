<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <title>Jquery Exercice 1</title>
  </head>
  <body>
    <audio src="./SchubertMoments.mp3" id="SchubertMoments"></audio>
    <audio src="./Talking.mp3" id="Talking"></audio>

    <p id="Greeting" ></p>

      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" value=""/>
        <label for ="age">Age:</label>
        <input type="text" id="age" value=""/>
        <input type="button" id="bouton" value="OK"/>
      </form>

    <script>
      $(document).ready(function() {
      $("#bouton").click(function() {
        var Name = $("#name").val();
        var Age = $("#age").val();

        $("#Greeting").append("Hello " + Name + ", pleased to meet you!");

        var player = document.querySelector((age < 18) ? "#SchubertMoments" : "#Talking");
        player.play();
      });
      });
    </script>
  </body>
</html>
